name: Deploy Portfolio

on:
  push:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          # Note: Ensure these are defined in your environment/bundler
          VITE_API_KEY: ${{ secrets.API_KEY }}


      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/473606241068/locations/global/workloadIdentityPools/k11-tech-lab/providers/k11-tech-lab'
          service_account: 473606241068-compute@developer.gserviceaccount.com


      - name: Build Docker image
        run: docker build -t us-south1-docker.pkg.dev/gen-lang-client-0389869001/cloud-run-source-deploy/kavita-jadhav-ai-developer-portfolio .

      - name: Push Docker image
        run: docker push us-south1-docker.pkg.dev/gen-lang-client-0389869001/cloud-run-source-deploy/kavita-jadhav-ai-developer-portfolio

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: kavita-jadhav-ai-developer-portfolio-git
          region: us-south1
          image: us-south1-docker.pkg.dev/gen-lang-client-0389869001/cloud-run-source-deploy/kavita-jadhav-ai-developer-portfolio
          logging: CLOUD_LOGGING_ONLY
